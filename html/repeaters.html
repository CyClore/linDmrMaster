<script>
function listRepeaters(){
	var select1 = document.getElementById('Combobox1');
	var values = new Array();

	for(var i=0; i < select1.options.length; i++){
	    values.push(select1.options[i].value);
	}

	var allValues = values.join(";");
	var list = document.getElementById('repList');
	list.value = allValues;
}
function addRepeater(){
	var newRepeater = document.getElementById('Editbox1').value;
	if(newRepeater){
		var select1 = document.getElementById('Combobox1');
		select1.options[select1.options.length] = new Option(newRepeater + '-->',newRepeater);
		var added = document.getElementById('addedList');
		added.value = added.value + newRepeater + ";";
	}
}
function removeRepeater(){
	var select1 = document.getElementById('Combobox1');
	var removed = document.getElementById('removedList');
	removed.value = removed.value + select1.options[select1.selectedIndex].value + ";";
	select1.remove(select1.selectedIndex);
}
